<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BingeVerse</title>
    
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">

    <style>
        /* Form Styles */
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
            max-width: 600px;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .form-container input {
            width: 100%;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-container input:focus {
            border-color: #5d4238;
            box-shadow: 0 0 8px rgba(93, 66, 56, 0.3);
            outline: none;
        }

        .submit-btn {
            padding: 15px 30px;
            background-color: #5d4238;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .submit-btn:hover {
            background-color: #e2cfbe;
            color: #5d4238;
            transform: scale(1.05);
        }

        /* Centered Back to Home Button */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .back-home {
            padding: 10px 25px;
            background-color: #e2cfbe;
            color: #5d4238;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
        }

        .back-home:hover {
            background-color: #d5b9a4;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="../images/logooo.png" alt="BingeVerse Logo">
            <span>BingeVerse</span>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="myweb_about.html">About</a></li>
            <li><a href="contact_page.html">Contact Us</a></li>
        </ul>
    </nav>

    <h2 align="center" style="padding: 1em;">Sign Up</h2>
    <div class="form-container">
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="submit-btn">Sign Up</button>
    </div>

    <div class="button-container">
        <a href="new_login.html" class="back-home">Already have an account? Login</a>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // SweetAlert for signup confirmation (optional)
        document.querySelector('.submit-btn').addEventListener('click', function() {
            Swal.fire({
                title: 'Sign Up Successful!',
                text: 'Welcome aboard!',
                icon: 'success',
                confirmButtonText: 'OK'
            });
        });
    </script>

</body>

</html>
