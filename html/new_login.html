<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BingeVerse</title>

    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">

    <style>
        /* Login Form Styles */
        .login-form {
            margin: auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
        }

        .login-form button {
            padding: 15px;
            background-color: #5d4238;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #e2cfbe;
            color: #5d4238;
        }

        /* Centered Back to Home Button */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .back-home {
            padding: 10px 25px;
            background-color: #e2cfbe;
            color: #5d4238;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
        }

        .back-home:hover {
            background-color: #d5b9a4;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="../images/logooo.png" alt="BingeVerse Logo">
            </a>
            <span>BingeVerse</span>
        </div>

        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="myweb_about.html">About</a></li>
            <li><a href="contact_page.html">Contact Us</a></li>
        </ul>
    </nav>

    <div class="login-form">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
    </div>

    <!-- Centered Back to Home Button -->
    <div class="button-container">
        <a href="index.html" class="back-home">Back to Home</a>
    </div>

    <!-- Footer -->
    <div class="footer">

        <div style="display: flex; align-items: center; justify-content: center; gap: 8px;">
            <img src="../images/logooo.png" width="64px">
            <p>BingeVerse</p>
            <p>&copy; 2024 All rights reserved.</p>
        </div>

        <div>
            <a href="index.html">Home</a>
            <a href="myweb_about.html">About</a>
            <a href="contact_page.html">Contact Us</a>
        </div>
    </div>
    <!-- Footer -->

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // Form submission handling with SweetAlert
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form from reloading the page

            // Display SweetAlert confirmation
            Swal.fire({
                title: 'Login Successful!',
                text: 'Welcome back to BingeVerse!',
                icon: 'success',
                confirmButtonText: 'OK'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Redirect to the homepage when the user clicks 'OK'
                    window.location.href = 'index.html';
                }
            });

            // Reset form after showing the alert
            e.target.reset();
        });
    </script>

</body>

</html>
