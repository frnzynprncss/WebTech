    <style>
        /* Category Section */
        .category-section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 30px;
            margin: 50px 20px;
        }

        .category {
            text-align: center;
            width: 30%;
            min-width: 300px;
            max-width: 350px;
        }

        .category h3 {
            background-color: #5d4238;
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .category-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .category-images img {
            width: 100%;
            border-radius: 10px;
            max-height: 250px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .category-images img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
