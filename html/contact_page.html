<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BingeVerse</title>
    
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">

    <style>
        /* Contact Form Styles */
        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
            max-width: 600px;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #5d4238;
            box-shadow: 0 0 8px rgba(93, 66, 56, 0.3);
            outline: none;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 150px;
        }

        .submit-btn {
            padding: 15px 30px;
            background-color: #5d4238;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .submit-btn:hover {
            background-color: #e2cfbe;
            color: #5d4238;
            transform: scale(1.05);
        }

        /* Centered Back to Home Button */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .back-home {
            padding: 10px 25px;
            background-color: #e2cfbe;
            color: #5d4238;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
        }

        .back-home:hover {
            background-color: #d5b9a4;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="../images/logooo.png" alt="BingeVerse Logo">
            </a>
            <span>BingeVerse</span>
        </div>

        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="myweb_about.html">About</a></li>
            <li><a href="contact_page.html">Contact Us</a></li>
        </ul>
    </nav>

    <h2 align="center" style="padding: 1em;">Contact Us</h2>
    <form class="contact-form" id="contactForm">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="submit-btn">Send Message</button>
    </form>

    <!-- Centered Back to Home Button -->
    <div class="button-container" style="padding-bottom: 4em;"">
        <a href="index.html" class="back-home">Back to Home</a>
    </div>

    <!-- Footer -->
    <div class="footer">

        <div style="display: flex; align-items: center; justify-content: center; gap: 8px;">
            <img src="../images/logooo.png" width="64px">
            <p>BingeVerse</p>
            <p>&copy; 2024 All rights reserved.</p>
        </div>

        <div>
            <a href="index.html">Home</a>
            <a href="myweb_about.html">About</a>
            <a href="contact_page.html">Contact Us</a>
        </div>
    </div>
    
    <!-- Footer -->
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // Form submission handling with SweetAlert
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form from reloading the page

            // Display SweetAlert confirmation
            Swal.fire({
                title: 'Message Sent!',
                text: 'Thank you for reaching out. We will get back to you soon.',
                icon: 'success',
                confirmButtonText: 'OK'
            });

            // Reset form after showing the alert
            e.target.reset();
        });
    </script>

</body>

</html>
