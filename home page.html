<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - BingeVerse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #c2a086;
            overflow-y: scroll;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #5d4238;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            height: 60px;
            margin-right: 10px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .navbar ul li a {
            color: white;
            font-size: 16px;
            text-decoration: none;
        }

        .navbar ul li a:hover,
        .navbar ul li a.active {
            border-bottom: 2px solid white;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            align-items: center;
            border: 2px solid #e4d1c3;
            border-radius: 30px;
            overflow: hidden;
            background-color: white;
        }

        .search-bar input {
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            outline: none;
            flex: 1;
        }

        .search-bar button {
            background-color: #5d4238;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        .search-bar button i {
            color: white;
            font-size: 16px;
        }

        /* Auth Links */
        .auth-links {
            display: flex;
            gap: 15px;
        }

        .auth-links a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #6f5b4c;
            transition: background-color 0.3s;
        }

        .auth-links a:hover {
            background-color: #5d4238;
        }

        /* Category Section */
        .category-section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 30px;
            margin: 50px 20px;
        }

        .category {
            text-align: center;
            width: 30%;
            min-width: 300px;
            max-width: 350px;
        }

        .category h3 {
            background-color: #5d4238;
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .category-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .category-images img {
            width: 100%;
            border-radius: 10px;
            max-height: 250px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .category-images img:hover {
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .navbar ul {
                flex-wrap: wrap;
                gap: 15px;
            }

            .category {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">

        <ul>
            <li><a href="new_homepage.html" class="active">Home</a></li>
            <li><a href="myweb_about.html">About</a></li>
            <li><a href="contact_page.html">Contact Us</a></li>
        </ul>

        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="submit"><i class="fas fa-search"></i></button>
        </div>

        <div class="auth-links">
            <a href="new_login.html">Log In</a>
            <a href="new_signup.html">Sign Up</a>
        </div>
    </nav>

    <h2 style="text-align: center; margin-top: 20px;">Welcome to BingeVerse</h2>

    <!-- K-Drama Section -->
    <div class="category-section">
        <div class="category">
            <h3>K-DRAMA</h3>

                <a href="business proposal_details page.html"><img src="images/business proposal.jpg" alt="Business Proposal"></a>
                <a href="PMR_details page.html"><img src="images/PMR.jpg" alt="PMR"></a>
                <a href="Vincenzo_details page.html"><img src="images/Vincenzo.jpg" alt="Vincenzo"></a>
                <a href="Lovely Runner_details page.html"><img src="images/Lovely Runner.jpg" alt="Lovely Runner"></a>
                <a href="Are You Human Too_details page.html"><img src="images/Are You Human Too.jpg" alt="Are You Human"></a>
            </div>
        </div>

        <!-- C-Drama Section -->
        <div class="category">

            <div class="category-images">
                <a href="Reset.html"><img src="images/Reset.jpg" alt="Reset"></a>

                <a href="kdrama-details page.html"><img src="images/Unforgettable Love.jpg" alt="Unforgettable Love"></a>
                <a href="kdrama-details page.html"><img src="images/Falling Into Your Smile.jpg" alt="Falling Into Your Smile"></a>
                <a href="kdrama-details page.html"><img src="images/Love Like the Galaxy.jpg" alt="Love Like the Galaxy"></a>

            <div class="category-images">
                <a href="kdrama-details page.html"><img src="images/Avengers.jpg" alt="Avengers"></a>
                <a href="kdrama-details page.html"><img src="images/Twilight.jpg" alt="Twilight"></a>

                <a href="kdrama-details page.html"><img src="images/In Time.jpg" alt="In Time"></a>
                <a href="kdrama-details page.html"><img src="images/Escape Room.jpg" alt="Escape Room"></a>
            </div>
        </div>
    </div>

</body>
</html>
